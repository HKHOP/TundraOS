<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinterest Infinite Scroll</title>
<style>
  body {
    margin: 0;
    background: #fafafa;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow-x: hidden;
  }
  header {
    background: #e60023;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 22px;
    letter-spacing: 1px;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .gallery {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    column-count: 4;
    column-gap: 15px;
  }
  .pin {
    background: white;
    display: inline-block;
    margin-bottom: 15px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    break-inside: avoid;
  }
  .pin:hover { transform: scale(1.03); }
  .pin img { width: 100%; display: block; }
  .caption { padding: 10px; font-size: 14px; }

  @media (max-width: 900px) { .gallery { column-count: 3; } }
  @media (max-width: 600px) { .gallery { column-count: 2; } }
  @media (max-width: 400px) { .gallery { column-count: 1; } }

  #loader {
    text-align: center;
    padding: 20px;
    font-size: 16px;
    color: #888;
  }
</style>
</head>
<body>

<header>Pinterest</header>
<div class="gallery" id="gallery"></div>
<div id="loader">Loading more ideas...</div>

<script>
const gallery = document.getElementById("gallery");
const loader = document.getElementById("loader");

// Generate random captions
const captions = [
  "Waves in motion", "Urban lights", "Mountain peaks", "Morning coffee",
  "Forest peace", "Skyline view", "Street vibes", "Ocean blues",
  "Sunset calm", "Dreamy places", "Books & tea", "Minimal style"
];

// Create a batch of random images
function loadImages(batch = 10) {
  for (let i = 0; i < batch; i++) {
    const pin = document.createElement("div");
    pin.className = "pin";
    const randomHeight = Math.floor(Math.random() * 400) + 400;
    const imgURL = `https://picsum.photos/400/${randomHeight}?random=${Math.random()}`;
    const caption = captions[Math.floor(Math.random() * captions.length)];
    pin.innerHTML = `<img src="${imgURL}" alt=""><div class="caption">${caption}</div>`;
    gallery.appendChild(pin);
  }
}

// Infinite scroll logic
let loading = false;
function handleScroll() {
  const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
  if (scrollBottom && !loading) {
    loading = true;
    loader.style.display = "block";
    setTimeout(() => {
      loadImages();
      loader.style.display = "none";
      loading = false;
    }, 800); // small delay for realism
  }
}

// Initial load
loadImages(15);
window.addEventListener("scroll", handleScroll);
</script>

</body>
</html>
