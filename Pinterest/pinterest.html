<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinterest</title>
<style>
  body { margin:0; font-family:sans-serif; background:#fafafa; }
  header { background:#e60023; color:white; padding:15px; text-align:center; position:sticky; top:0; z-index:10; font-weight:bold;}
  .gallery { column-count:4; column-gap:15px; padding:15px; }
  .pin { background:white; margin-bottom:15px; border-radius:12px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.15); break-inside:avoid; }
  .pin img { width:100%; display:block; }
  .caption { padding:10px; font-size:14px; }
  @media (max-width:900px){ .gallery { column-count:3; } }
  @media (max-width:600px){ .gallery { column-count:2; } }
  @media (max-width:400px){ .gallery { column-count:1; } }
  #loader { text-align:center; padding:20px; font-size:16px; color:#888; }
</style>
</head>
<body>
<header>Pinterest</header>
<div class="gallery" id="gallery"></div>
<div id="loader">Loading more ideas...</div>

<script>
const gallery = document.getElementById("gallery");
const loader = document.getElementById("loader");
const captions = ["Waves","Urban","Mountains","Coffee","Forest","Skyline","Street","Ocean","Sunset","Dreamy","Books","Minimal"];
let loading = false;

// Load a batch of images
function loadImages(batch=10){
  for(let i=0;i<batch;i++){
    const pin = document.createElement("div");
    pin.className="pin";
    const height = Math.floor(Math.random()*400)+300;
    const imgURL=`https://picsum.photos/400/${height}?random=${Date.now()}-${i}`;
    const caption = captions[Math.floor(Math.random()*captions.length)];
    pin.innerHTML=`<img src="${imgURL}" alt=""><div class="caption">${caption}</div>`;
    gallery.appendChild(pin);
  }
}

// Infinite scroll
function handleScroll(){
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading){
    loading = true;
    loader.style.display="block";
    setTimeout(()=>{
      loadImages();
      loader.style.display="none";
      loading=false;
    }, 500);
  }
}

// Initial load
loadImages(20);
window.addEventListener("scroll", handleScroll);
</script>
</body>
</html>
